<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE Beauty | Premium Cosmetics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #c2185b;
            --primary-light: #f8bbd0;
            --secondary: #4b5563;
            --light: #f9fafb;
            --dark: #1f2937;
            --gold: #d4af37;
            --gold-light: #e8c874;
            --pink-light: #fff0f6;
            --cream: #faf3e0;
            --cream-dark: #f5e9d0;
            --charcoal: #333333;
            --shadow: 0 5px 20px rgba(0,0,0,0.1);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        body {
            background-color: var(--cream);
            color: var(--charcoal);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--charcoal), #222);
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.9rem;
            font-weight: 700;
            letter-spacing: 1px;
            font-family: 'Playfair Display', serif;
        }
        
        .logo i {
            font-size: 2.4rem;
            color: var(--gold);
            transition: transform 0.5s ease;
        }
        
        .logo:hover i {
            transform: rotate(15deg);
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 5px 10px;
            position: relative;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        nav a:hover, nav a.active {
            color: var(--gold);
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gold);
            transition: width 0.3s;
        }
        
        nav a:hover::after, nav a.active::after {
            width: 100%;
        }
        
        .cart-icon {
            position: relative;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .cart-icon:hover {
            transform: scale(1.1);
            color: var(--gold);
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--primary);
            color: white;
            font-size: 0.8rem;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.pexels.com/photos/4938512/pexels-photo-4938512.jpeg') center/cover no-repeat;
            height: 85vh;
            min-height: 600px;
            display: flex;
            align-items: center;
            text-align: center;
            color: white;
            margin-bottom: 4rem;
            position: relative;
            overflow: hidden;
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        .hero h1 {
            font-size: 4.2rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            animation: fadeInDown 1s ease;
            letter-spacing: 1px;
            font-weight: 300;
            text-transform: uppercase;
            font-family: 'Playfair Display', serif;
            line-height: 1.1;
        }
        
        .hero h1 span {
            font-weight: 600;
            color: var(--gold);
            display: block;
        }
        
        .hero p {
            font-size: 1.4rem;
            margin-bottom: 2.5rem;
            animation: fadeInUp 1s ease;
            max-width: 600px;
            margin: 0 auto 2.5rem;
        }
        
        .btn {
            display: inline-block;
            background: var(--gold);
            color: var(--charcoal);
            padding: 14px 32px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: var(--shadow);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: width 0.4s;
            z-index: -1;
        }
        
        .btn:hover::after {
            width: 100%;
        }
        
        .btn:hover {
            background: var(--gold-light);
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--gold);
            color: var(--gold);
        }
        
        .btn-outline:hover {
            background: var(--gold);
            color: var(--charcoal);
        }
        
        /* Section Styling */
        .section-title {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .section-title h2 {
            font-size: 2.8rem;
            color: var(--charcoal);
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Playfair Display', serif;
        }
        
        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--gold);
            border-radius: 2px;
        }
        
        .section-title p {
            color: var(--secondary);
            max-width: 700px;
            margin: 2.5rem auto 0;
            font-size: 1.1rem;
        }
        
        /* Products */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 35px;
            margin-bottom: 4rem;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            border: 1px solid #eee;
        }
        
        .product-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 40px rgba(0,0,0,0.15);
        }
        
        .product-image {
            height: 280px;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s ease;
        }
        
        .product-card:hover .product-image img {
            transform: scale(1.1);
        }
        
        .product-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 18px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .bestseller-badge {
            background: var(--gold);
            color: var(--charcoal);
        }
        
        .new-badge {
            background: var(--primary);
            color: white;
        }
        
        .product-info {
            padding: 25px;
            text-align: center;
        }
        
        .product-info h3 {
            font-size: 1.4rem;
            margin-bottom: 12px;
            color: var(--charcoal);
            font-weight: 500;
            font-family: 'Playfair Display', serif;
        }
        
        .product-info p {
            color: var(--secondary);
            margin-bottom: 18px;
            min-height: 60px;
            font-size: 0.95rem;
        }
        
        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        
        .rating {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .rating-stars {
            color: var(--gold);
            margin-right: 10px;
        }
        
        .rating-count {
            color: var(--secondary);
            font-size: 0.9rem;
        }
        
        /* Categories */
        .categories {
            padding: 5rem 0;
            background: white;
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        
        .category-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 1;
            transition: background 0.4s;
        }
        
        .category-card:hover::before {
            background: rgba(0,0,0,0.2);
        }
        
        .category-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s ease;
        }
        
        .category-card:hover img {
            transform: scale(1.15);
        }
        
        .category-card h3 {
            position: absolute;
            bottom: 25px;
            left: 0;
            width: 100%;
            color: white;
            font-size: 1.8rem;
            z-index: 2;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
            letter-spacing: 1px;
            font-weight: 400;
            text-transform: uppercase;
            font-family: 'Playfair Display', serif;
        }
        
        /* Featured Products */
        .featured-products {
            padding: 5rem 0;
            background: linear-gradient(to bottom, #fff, var(--pink-light));
        }
        
        /* New Arrivals */
        .new-arrivals {
            padding: 5rem 0;
            background: var(--cream-dark);
        }
        
        /* Newsletter */
        .newsletter {
            padding: 5rem 0;
            background: var(--charcoal);
            color: white;
            text-align: center;
        }
        
        .newsletter-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .newsletter h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
            font-family: 'Playfair Display', serif;
        }
        
        .newsletter p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #ddd;
        }
        
        .newsletter-form {
            display: flex;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .newsletter-form input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 4px 0 0 4px;
            font-size: 1rem;
            outline: none;
        }
        
        .newsletter-form button {
            padding: 0 30px;
            background: var(--gold);
            color: var(--charcoal);
            border: none;
            border-radius: 0 4px 4px 0;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .newsletter-form button:hover {
            background: var(--gold-light);
        }
        
        /* Cart Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal.open {
            display: block;
        }
        
        .modal-content {
            background-color: white;
            margin: 50px auto;
            max-width: 800px;
            width: 90%;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            animation: modalIn 0.4s ease;
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--charcoal), #222);
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            font-size: 1.8rem;
            font-weight: 300;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .close-modal:hover {
            transform: rotate(90deg);
            color: var(--gold);
        }
        
        .cart-items {
            padding: 25px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item-image {
            width: 90px;
            height: 90px;
            border-radius: 8px;
            overflow: hidden;
            margin-right: 20px;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .cart-item-details {
            flex: 1;
        }
        
        .cart-item-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--charcoal);
        }
        
        .cart-item-price {
            color: var(--primary);
            font-weight: 700;
        }
        
        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .quantity-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-light);
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--primary);
        }
        
        .quantity-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        .cart-item-quantity {
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }
        
        .remove-item {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 1.3rem;
            transition: transform 0.3s ease;
        }
        
        .remove-item:hover {
            transform: scale(1.2);
        }
        
        .cart-summary {
            padding: 25px;
            background: #f9fafb;
            border-top: 1px solid #eee;
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 25px;
        }
        
        .cart-total-amount {
            color: var(--primary);
            font-size: 1.5rem;
        }
        
        .cart-actions {
            display: flex;
            gap: 15px;
        }
        
        .cart-actions .btn {
            flex: 1;
            text-align: center;
        }
        
        /* Checkout Modal */
        .checkout-form {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 22px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--charcoal);
        }
        
        .form-group input, 
        .form-group textarea, 
        .form-group select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .form-group input:focus, 
        .form-group textarea:focus, 
        .form-group select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(194, 24, 91, 0.1);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        /* Success Modal */
        .success-modal {
            text-align: center;
            padding: 50px 25px;
        }
        
        .success-icon {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 25px;
            animation: bounce 1s;
        }
        
        .success-modal h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: var(--charcoal);
            font-weight: 400;
        }
        
        .success-modal p {
            color: var(--secondary);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        /* Footer */
        footer {
            background-color: var(--charcoal);
            color: white;
            padding: 4rem 0 2rem;
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 3rem;
        }
        
        .footer-column h3 {
            font-size: 1.5rem;
            margin-bottom: 1.8rem;
            position: relative;
            padding-bottom: 12px;
            font-weight: 400;
            font-family: 'Playfair Display', serif;
        }
        
        .footer-column h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--gold);
        }
        
        .footer-column ul {
            list-style: none;
        }
        
        .footer-column ul li {
            margin-bottom: 12px;
        }
        
        .footer-column ul li a {
            color: #d1d5db;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .footer-column ul li a:hover {
            color: var(--gold);
            transform: translateX(5px);
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            color: white;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        
        .social-links a:hover {
            background: var(--gold);
            color: var(--charcoal);
            transform: translateY(-5px);
        }
        
        .copyright {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: #9ca3af;
            font-size: 0.95rem;
        }
        
        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes modalIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .hero h1 {
                font-size: 3.2rem;
            }
            
            nav ul {
                gap: 15px;
            }
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .hero {
                height: 70vh;
                min-height: 500px;
            }
            
            .hero h1 {
                font-size: 2.6rem;
            }
            
            .section-title h2 {
                font-size: 2.2rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .newsletter-form {
                flex-direction: column;
                gap: 10px;
            }
            
            .newsletter-form input,
            .newsletter-form button {
                width: 100%;
                border-radius: 4px;
            }
        }
        
        @media (max-width: 480px) {
            .hero {
                height: 60vh;
                min-height: 450px;
            }
            
            .hero h1 {
                font-size: 2.2rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .section-title h2 {
                font-size: 1.9rem;
            }
            
            .cart-actions {
                flex-direction: column;
            }
            
            .logo span {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Product data with the new images
        const products = [
            {
                id: 1,
                name: "Midnight Elixir Serum",
                price: 98.99,
                image: "https://images.pexels.com/photos/7795810/pexels-photo-7795810.jpeg",
                category: "skincare",
                rating: 4.7,
                reviews: 2158,
                badge: "bestseller",
                description: "Luxury night serum with retinol and hyaluronic acid"
            },
            {
                id: 2,
                name: "Crystal Glow Serum",
                price: 85.99,
                image: "https://images.pexels.com/photos/4735943/pexels-photo-4735943.jpeg",
                category: "skincare",

        function App() {
            const [cart, setCart] = React.useState([]);
            const [showCart, setShowCart] = React.useState(false);
            const [showCheckout, setShowCheckout] = React.useState(false);
            const [showSuccess, setShowSuccess] = React.useState(false);
            const [orderId, setOrderId] = React.useState(null);
            
            // Add to cart function
            const addToCart = (product) => {
                setCart(prevCart => {
                    const existingItem = prevCart.find(item => item.id === product.id);
                    
                    if (existingItem) {
                        return prevCart.map(item => 
                            item.id === product.id 
                                ? {...item, quantity: item.quantity + 1} 
                                : item
                        );
                    } else {
                        return [...prevCart, {...product, quantity: 1}];
                    }
                });
                
                // Animation feedback
                const event = new CustomEvent('addToCart', { detail: product });
                window.dispatchEvent(event);
            };
            
            // Update quantity
            const updateQuantity = (productId, newQuantity) => {
                if (newQuantity <= 0) {
                    removeFromCart(productId);
                    return;
                }
                
                setCart(prevCart => 
                    prevCart.map(item => 
                        item.id === productId 
                            ? {...item, quantity: newQuantity} 
                            : item
                    )
                );
            };
            
            // Remove item from cart
            const removeFromCart = (productId) => {
                setCart(prevCart => prevCart.filter(item => item.id !== productId));
            };
            
            // Handle checkout
            const handleCheckout = () => {
                setShowCart(false);
                setShowCheckout(true);
            };
            
            // Place order

                const newOrderId = Math.floor(10000 + Math.random() * 90000);
                setOrderId(newOrderId);
                setShowCheckout(false);
                setShowSuccess(true);
                setCart([]);
            };
            
            // Close all modals

                setShowCart(false);
                setShowCheckout(false);
                setShowSuccess(false);

                    <Hero />
                    
                    <BestSellers products={products} onAddToCart={addToCart} />
                    
                    <Categories categories={categories} />
                    
                    <SkincareCollection products={products} onAddToCart={addToCart} />
                    
                    <MakeupCollection products={products} onAddToCart={addToCart} />
                    
                    <FragranceCollection products={products} onAddToCart={addToCart} />
                    
                    <NewArrivals products={products} onAddToCart={addToCart} />
                    
                    <Newsletter />
                    
                    <Footer />
                    
                    {showCart && (
                        <CartModal 
                            cart={cart} 
                            onClose={() => setShowCart(false)} 
                            onUpdateQuantity={updateQuantity} 
                            onRemoveItem={removeFromCart} 
                            onCheckout={handleCheckout} 
                        />
                    )}
                    
                    {showCheckout && (
                        <CheckoutModal 
                            onClose={closeAllModals} 
                            onPlaceOrder={placeOrder} 
                            onBack={() => {
                                setShowCheckout(false);
                                setShowCart(true);
                            }} 
                        />
                    )}
                    
                    {showSuccess && (
                        <SuccessModal 
                            onClose={closeAllModals} 
                            orderId={orderId} 
                        />
                    )}
                </div>
            );
        }

        // Render the App
        ReactDOM.render(<App />, document.getElementById('root'));
        
        // Animation for add to cart button
        window.addEventListener('addToCart', (e) => {
            const buttons = document.querySelectorAll('.add-to-cart');
            buttons.forEach(button => {
                if (button.textContent.includes(e.detail.name.substring(0, 10))) {
                    button.textContent = 'Added!';
                    button.style.backgroundColor = '#c2185b';
                    button.style.color = 'white';
                    
                    setTimeout(() => {
                        button.textContent = 'Add to Cart';
                        button.style.backgroundColor = '';
                        button.style.color = '';
                    }, 1500);
                }
            });
        });
    </script>
</body>
</html>
